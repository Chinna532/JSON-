<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let genarateOtp = (digit) =>{
            let num = '0123456789'
            let otp = ''
            for(let i=1; i<=digit;i++){
                otp+=num[Math.floor(Math.random()*10)]
            }
            return otp
        }
        console.log(genarateOtp(4))
    </script>

</body>
</html>
